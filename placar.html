<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Placar ‚Äì Liga Cl√≥vis Pok√©mon 2026</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      min-height: 100vh;
    }

    header {
      background: #000;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,215,0,0.5);
    }

    header h1 {
      color: #ffd700;
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 30px;
    }

    .jogador {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      padding: 12px 18px;
      border-radius: 15px;
      margin-bottom: 12px;
      box-shadow: 0 0 10px rgba(255,215,0,0.25);
    }

    .nome {
      font-size: 1.1em;
      font-weight: bold;
    }

    .insignias {
      font-size: 1.1em;
    }

    .bolas {
      margin-top: 6px;
    }

    .bola {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid #ffd700;
      margin-right: 4px;
    }

    .vazia {
      background: transparent;
    }

    footer {
      text-align: center;
      margin-top: 30px;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>üèÜ Placar Oficial</h1>
  <p>Liga Cl√≥vis Pok√©mon 2026</p>
</header>

<main>
  <div id="listaPlacar"></div>
</main>

<footer>
  <a href="index.html">‚¨Ö Voltar ao in√≠cio</a>
</footer>

<script>
  function obterPlacar() {
    return JSON.parse(localStorage.getItem('placar')) || [];
  }

  function renderizarPlacar() {
    const lista = document.getElementById('listaPlacar');
    const placar = obterPlacar().sort((a, b) => b.insignias - a.insignias);

    lista.innerHTML = '';

    if (placar.length === 0) {
      lista.innerHTML = '<p>Nenhum jogador cadastrado ainda.</p>';
      return;
    }

    placar.forEach(j => {
      const div = document.createElement('div');
      div.className = 'jogador';

      let bolasHTML = '';
      for (let i = 0; i < 8; i++) {
        bolasHTML += `<span class="bola ${i < j.insignias ? '' : 'vazia'}"></span>`;
      }

      div.innerHTML = `
        <div>
          <div class="nome">${j.nome}</div>
          <div class="bolas">${bolasHTML}</div>
        </div>
        <div class="insignias">üèÖ ${j.insignias}</div>
      `;

      lista.appendChild(div);
    });
  }

  renderizarPlacar();
</script>

</body>
</html>
